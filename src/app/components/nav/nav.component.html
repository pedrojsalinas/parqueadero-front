<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="'over'" [opened]="'false'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'home'">Home</a>
      <a mat-list-item [routerLink]="'dashboard'">Dashboard</a>
      <a mat-list-item [routerLink]="'business'">Parqueaderos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="example-button-row">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <button mat-icon-button routerLink="home">PARQUEA-T</button>
      </div>
      <span style="flex: 1 1 auto;"></span>
      <div class="float-right">
        <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
        <a mat-raised-button color="accent" routerLink="register" routerLinkActive="active">Registrar</a>
      </div>
    </mat-toolbar>

    <!-- Components -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

<div class="dialog-content-wrapper">
    <div mat-dialog-content>
        <form [formGroup]="empresaForm">
            <div>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nombre</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <input name="nombre" formControlName="nombre" matInput required>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Direccion</mat-label>
                    <mat-icon matSuffix class="secondary-text">directions</mat-icon>
                    <input name="direccion" formControlName="direccion" matInput>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Latitud</mat-label>
                    <mat-icon matSuffix class="secondary-text">my_location</mat-icon>
                    <input name="latitud" formControlName="latitud" matInput>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Longitud</mat-label>
                    <mat-icon matSuffix class="secondary-text">my_location</mat-icon>
                    <input formControlName="longitud" matInput>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Numero de espacios</mat-label>
                    <mat-icon matSuffix class="secondary-text">space_bar</mat-icon>
                    <input name="num_espacios" formControlName="num_espacios" matInput type="number">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Fraccion de tiempo</mat-label>
                    <mat-icon matSuffix class="secondary-text">domain</mat-icon>
                    <input name="fraccion" formControlName="fraccion" matInput>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Precio</mat-label>
                    <mat-icon matSuffix class="secondary-text">monetization_on</mat-icon>
                    <input name="precio" formControlName="precio" matInput type="number">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Descuento</mat-label>
                    <mat-icon matSuffix class="secondary-text">local_offer</mat-icon>
                    <input name="descuento" formControlName="descuento" matInput>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="action === 'edit'" mat-button class="mr-8" (click)="matDialogRef.close(['delete',empresaForm])" aria-label="Delete" matTooltip="Delete">
            BORRAR
        </button>

        <button *ngIf="action !== 'edit'" mat-button class="save-button" (click)="matDialogRef.close(empresaForm)" [disabled]="empresaForm.invalid" aria-label="SAVE">
            AGREGAR
        </button>

        <button *ngIf="action === 'edit'" mat-button class="save-button" (click)="matDialogRef.close(['save',empresaForm])" [disabled]="empresaForm.invalid" aria-label="SAVE">
            ACTUALIZAR
        </button>

    </div>
</div>
